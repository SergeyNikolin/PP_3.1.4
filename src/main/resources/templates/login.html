<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<br>
<br>
<div class="container" style="max-width: 400px;">
    <h2><b>Please, sign in</b></h2>
</div>
<div class="container" style="max-width: 400px;">
    <form action="/login" method="POST">
        <div class="form-group">
            <input type="text" class="form-control" id="username" name="username" placeholder="Login" size="20" required>
            <input type="password" class="form-control" id="password" name="password" placeholder="Password" size="20" required>
        </div>
        <button type="submit" value="Login" class="btn btn-primary">Sign in</button>
    </form>
</div>
</body>
</html>
